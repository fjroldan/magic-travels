<div class="form-wrapper">
    <h2 class="title">Edit User</h2>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <form (ngSubmit)="save()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" [(ngModel)]="user.username" name="username" required>
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" [(ngModel)]="user.firstName" name="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" [(ngModel)]="user.lastName" name="lastName">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" [(ngModel)]="user.email" name="email">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input id="phone" [(ngModel)]="user.phone" name="phone">
      </div>
      <button type="submit" class="btn">Save</button>
    </form>
  </div>
