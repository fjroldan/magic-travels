<div class="form-wrapper">
    <h2 class="title">Edit Report</h2>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <form (ngSubmit)="save()">
      <div class="form-group">
        <label for="reportName">Report Name</label>
        <input id="reportName" [(ngModel)]="report.reportName" name="reportName" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input id="description" [(ngModel)]="report.description" name="description">
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input id="state" [(ngModel)]="report.state" name="state">
      </div>
      <button type="submit" class="btn">Save</button>
    </form>
  </div>
